<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <form #singUpForm="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username*</label>
                    <input required ngModel name="UserName" #userName="ngModel" type="text" class="form-control">

                    <strong class="text-danger" *ngIf="userName.touched && userName.invalid">Username is required!!@
                        Field</strong>

                </div>
                 
                <div class="form-group">
                    <label for="email">Email</label>
                    <input required ngModel name="email"  #email="ngModel" text="text" class="form-control">
                    <strong class="text text-danger" *ngIf="email.touched && email.invalid">Email required</strong>
                </div>

                 <button
                 [disabled]="singUpForm.invalid" type="submit" class="btn btn-primary">Sign Up</button>


            </form>
        </div>
    </div>
</div>
